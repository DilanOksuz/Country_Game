<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kullanıcı Seç</title>
    <link rel="stylesheet" href="select-user.css" />
  </head>
  <body>
    <main class="page">
      <h3>Kullanıcı Seç</h3>

      <!-- Arama -->
      <label class="search">
        <span>Kullanıcı Ara:</span>
        <input
          id="searchInput"
          type="text"
          placeholder="İsim yazın..."
          autocomplete="off"
        />
      </label>

      <!-- Kullanıcı listesi (hep görünür) -->
      <ul id="userList" class="user-list" aria-label="Kullanıcılar"></ul>
      <p id="emptyState" class="muted" hidden>
        Henüz kayıtlı kullanıcı bulunamadı.
      </p>

      <div class="actions">
        <button
          type="button"
          class="secondary"
          onclick="window.location.href='Create_User.html'"
        >
          KAYIT OL
        </button>
      </div>

      <!-- Giriş Kartı (başlangıçta kapalı; CSS bunu kapalı yapıyor) -->
      <section id="loginCard" class="card" aria-hidden="true">
        <form id="loginForm" autocomplete="off">
          <header class="card-header">
            <h4>Giriş Yap</h4>
            <p class="muted">
              Seçilen kullanıcı: <strong id="selectedUserLabel">—</strong>
            </p>
          </header>

          <label class="field">
            <span>Şifre</span>
            <div class="pw-row">
              <input
                type="password"
                id="passwordInput"
                placeholder="Şifre"
                required
                disabled
              />
              <button type="button" id="togglePwBtn" class="ghost">
                Göster
              </button>
            </div>
          </label>

          <div class="card-actions">
            <button type="submit" id="loginBtn" class="primary" disabled>
              Giriş Yap
            </button>
            <button type="button" id="backBtn" class="secondary">Geri</button>
          </div>
        </form>
      </section>
    </main>

    <script src="select_user.js"></script>
  </body>
</html>
